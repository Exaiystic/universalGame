    <title>Log into Military Clicker</title>
	
	<script>
		<!-- Toggle showing password within the log in form -->
		function togglePassword() {
			var pass = document.getElementById("passwordField");
			if (pass.type === "password") {
				pass.type = "text";
			} else {
				pass.type = "password";
			}
		}
		
		<!-- When logging in, the page will display a message using the user's details -->
		function loginNotify() {
			var username = document.getElementById("usernameField").value;
			var password = document.getElementById("passwordField").value;
			if (username.length < 1 || password.length < 1){
				alert("Please enter both a username and a password.");
				return false;
			} else {
				alert(username + " successfully logged in.");
				return true;
			}
		}
    </script>

	<div id="wrapper">		
		<header id="topHeader">
			<h1>Log into Military Clicker</h1>
		</header>
		<section id="mainSection">
			
			<!------------------------------------------------------------------------------------>
			<!-- Log in form -->
			<!-- Need to add validation that all fields are filled in before the notification is 
				 given -->
			<article>
				<header>
					<hgroup>
						<h1 id="mainSectionHeader">Log In</h1>
					</hgroup>
				</header>
				<p>
					Logging into Military Clicker allows you to save your data and continue from where 
					you left off between devices that you are logged in to.
				</p>
				
				<div class="form-group">
					<form class="loginForm" name="loginForm">
						<label for="usernameField">Username:</label>
						<input type="text" name="username" class="form-control" id="usernameField" placeholder="Username..."></input>
						<br>
						
						<!-- Password field with show password button -->
						<label for="passwordField">Password: </label>
						<div class="input-group mb-3">
							<input type="password" class="form-control" id="passwordField" placeholder="Password..."/>
							<div class="input-group-append">
								<button class="btn btn-outline-dark" type="button" onclick="togglePassword()">Show Password</button>
							</div>
						</div>
					</form>
					
					<!-- PROBLEM: Both submit buttons attempt to submit both forms at once. Cannot add the required
						 attribute to the forms because of this. They will have to be buttons for now -->
					<input type="submit" class="btn btn-block" id="submitButton" onclick="return loginNotify()"/>
				</div>
			</article>
		</section>
